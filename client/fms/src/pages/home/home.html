<ion-header>
 <ion-navbar color="secondary">
  <ion-title>
    Shop
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let product of products">
 
      <ion-item>
        {{product.name}} price = {{product.price}} $  quantity = {{product.quantity}} pieces
      </ion-item>
 
      <!-- <ion-item-options> -->
      <ion-item>
        <button ion-button color="danger" (click)="deleteProduct(product)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item>
      <!-- </ion-item-options> -->
    </ion-item-sliding>
 
  </ion-list>
 
</ion-content>
