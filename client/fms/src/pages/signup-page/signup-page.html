<ion-header>
 
  <ion-navbar color="secondary">
    <ion-title>Sign up an account</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="fullname" placeholder="Full name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="briefcase"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="company" placeholder="Company name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="home"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="address" placeholder="Address"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="people"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="owner">Owner</ion-option>
                        <ion-option value="minor">Minor</ion-option>
                    </ion-select>
                </ion-item>
 
            </ion-list>
 
            <button ion-button (click)="register()" class="continue-button">Register</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
