<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Franchise Management System</ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>
				<img class ="fullscreen" src="assets/icon/1.png" alt="">
				<ion-label></ion-label>
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="email" type="text"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button (click)="login()" color="primary" class="login-button">Login</button>
 
        </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col>
            <button ion-button (click)="launchSignup()" color="primary" class="create-account">Create an Account</button>
			
        </ion-col>
		
    </ion-row>
 
</ion-content>
